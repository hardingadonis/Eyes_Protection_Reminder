name: pre release

on:
  push:
    branches: [main]

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - run: pip install -r requirements.txt

      - name: Build file
        run: pyinstaller --noconfirm --onefile --windowed --icon "assets/icon_white.ico" --name "Eyes_Protection_Reminder" --add-data "./assets;assets/"  "src/main.py"
      
      - uses: papeloto/action-zip@v1
        with:
            files: dist/
            dest: Eyes_Protection_Reminder.zip

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v2.x.x"
          prerelease: false
          title: "Eyes_Protection_Reminder v2.0.2"
          files: |
            dist/
            *.zip