name: Build file

on: 
  push:
    branches: [main, develop]

jobs:
  build: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Open virtual environment
        run: .venv/Scripts/activate
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build file
        run: pyinstaller --noconfirm --onefile --windowed --icon "assets/icon_white.ico" --name "Eyes Protection Reminder" --add-data "D:/Learning/Python/Eyes_Protection_Reminder/assets;assets/"  "main.py"